<html>
<head>

<script>
var sentences= 
[
 [//'journey27.mp4', 
 'https://speaklikewater.github.io/loopVideo/journey27.mp4',
  [
    [1,7],
    [12,17],
    [20,30]
   
  ]
 ],
 [//'journey28.mp4', 
 'https://speaklikewater.github.io/loopVideo/journey27.mp4',
  [
    [1,7],
    [7,22],
    [22,30]
  ]
 ],
 [//'journey29.mp4', 
 'https://speaklikewater.github.io/loopVideo/journey27.mp4',
  [
    [1,7],
    [10,24],
    [24,33]
  ]
 ]
];

let video_index = 0;
let time_index = 0;
let repeat = 0;

var video;
var maxTime;

document.addEventListener('DOMContentLoaded', () => {
  video = document.getElementById("myVideo");
  video.defaultPlaybackRate = 0.70;
  video.addEventListener("timeupdate", function(){
    if(video.currentTime >= maxTime){
      myLoop();
    }
  }, false);
});

function playVideo(myUrl, startTime, endTime) { 
  document.getElementById("demo").innerHTML +=myUrl + " start:"+startTime+" end: "+endTime+"<br>";
  
  //video.src = 'video/'+myUrl;
  video.src = myUrl;
  video.currentTime=startTime;
  video.play();
  maxTime = endTime;
} 


function myLoop(){
  if (!sentences[video_index]) {
    //video.src = null;
    //return;  
    video_index = 0;
    time_index = 0;
    repeat = 0;

  }
  playVideo(sentences[video_index][0], sentences[video_index][1][time_index][0], sentences[video_index][1][time_index][1]);
  repeat++;
  if (repeat >= 2) {
    repeat = 0;
    time_index++;
    if (time_index >= sentences[video_index][1].length) {
      time_index = 0;
      video_index++;
    }
  }

}

</script>
</head>
<body>


<video id="myVideo" width="500" height="400" controls autoplay loop>

  Your browser does not support the video tag.
</video>

<br>
<a href="#" onclick="myLoop()" > Play </a>

<br>
<p id="demo"></p>
</body>
</html>
